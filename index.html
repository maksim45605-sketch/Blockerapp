<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>РКН Рулетка</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-inner">
      <img src="static/img/RKN.png" alt="Логотип РКН" class="rkn-logo">

      <div class="header-text">
        <div class="rkn-title">Роскомнадзор</div>
        <div class="rkn-subtitle">Федеральная служба по надзору в сфере связи</div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <h1>ЧТО ЗАПРЕТИМ СЕГОДНЯ?</h1>

    <!-- AUTH PANEL (Firebase) -->
    <div class="auth-panel" style="max-width:520px;margin:0 auto 18px auto;padding:12px;border-radius:12px;background:rgba(255,255,255,.06);">
      <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
        <button id="googleLoginBtn">Войти через Google</button>
        <button id="logoutBtn">Выйти</button>

        <div style="margin-left:auto;">
          Пользователь: <span id="userLabel">—</span>
        </div>
      </div>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:10px;">
        <input id="email" type="email" placeholder="Email" style="flex:1;min-width:160px;">
        <input id="password" type="password" placeholder="Пароль" style="flex:1;min-width:160px;">
        <button id="emailRegisterBtn">Регистрация</button>
        <button id="emailLoginBtn">Вход</button>
      </div>

      <div style="margin-top:10px;font-weight:600;">
        Баланс: <span id="balanceLabel">0 ₽</span>
      </div>
    </div>

    <div class="roulette-container">
      <div class="pointer"></div>
      <div class="roulette-track" id="track">
        <!-- Скрипт заполнит это при нажатии -->
      </div>
    </div>

    <button class="spin-btn" id="spinBtn">КРУТИТЬ</button>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-window" id="modalWindow">

      <!-- Step 1: Action -->
      <div id="actionStep">
        <img src="" alt="Service Logo" class="modal-img" id="modalImg">
        <div class="modal-title" id="modalTitle">Service</div>

        <div class="action-buttons">
          <button class="rkn-btn btn-restrict" onclick="applyPunishment('ОГРАНИЧЕНО')">Ограничить</button>
          <button class="rkn-btn btn-slow" onclick="applyPunishment('ЗАМЕДЛЕНО')">Замедлить</button>
          <button class="rkn-btn btn-ban" onclick="applyPunishment('ЗАБАНЕНО')">ЗАБАНИТЬ</button>
        </div>
      </div>

      <!-- Step 2: Result -->
      <div id="resultStep" class="result-view">
        <div class="result-status" id="statusText">ЗАБАНЕНО</div>
        <div class="good-job">Сегодня вы хорошо потрудились</div>
        <div class="salary" id="salaryAmount">0 ₽</div>
        <div class="salary-label">ваша зарплата на сегодня</div>

        <button class="result-btn btn-take" onclick="takeMoney()">Забрать деньги</button>
        <button class="result-btn btn-again" onclick="resetRoulette()">Крутить ещё</button>
      </div>

    </div>
  </div>

  <!-- Firebase + Auth + Wallet + Game scripts -->
  <script type="module" src="static/js/firebase-init.js"></script>
  <script type="module" src="static/js/auth.js"></script>
  <script type="module" src="static/js/wallet.js"></script>

  <!-- ВАЖНО: твой основной скрипт теперь тоже как module -->
  <script type="module" src="static/js/script.js"></script>

</body>
</html>
