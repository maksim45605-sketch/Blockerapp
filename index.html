<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>РКН Рулетка</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>

  <header class="topbar">
    <div class="header-inner">
      <img src="static/img/RKN.png" alt="Логотип РКН" class="rkn-logo">
      <div class="header-text">
        <div class="rkn-title">Роскомнадзор</div>
        <div class="rkn-subtitle">Федеральная служба по надзору в сфере связи</div>
      </div>
    </div>
  </header>

  <!-- Профиль -->
  <button class="profile-fab" id="profileFab" type="button">
    <div class="avatar-badge" id="avatarBadge">👤</div>
    <div class="fab-text">
      <div class="fab-title">Профиль</div>
      <div class="fab-sub">Баланс: <span id="balanceMini">0 ₽</span></div>
    </div>
  </button>

  <div class="profile-overlay" id="profileOverlay"></div>

  <div class="profile-modal" id="profileModal">
    <div class="pm-head">
      <div class="pm-title">Профиль</div>
      <button class="pm-close" id="profileClose" type="button">✕</button>
    </div>

    <div class="pm-card">
      <div class="row" style="align-items:center;">
        <div style="display:flex;gap:10px;align-items:center;">
          <div class="avatar-badge big" id="avatarBig">🙂</div>
          <div>
            <div class="pm-label">Баланс</div>
            <div class="pm-value"><span id="balanceLabel">0 ₽</span></div>
          </div>
        </div>
      </div>

      <div class="pm-label" style="margin-top:12px;">Аватар (эмоджи)</div>
      <div class="row">
        <input class="pm-input" id="avatarInput" type="text" placeholder="Например: 😎" maxlength="16">
        <button class="pm-btn primary" id="saveAvatarBtn" type="button">Сохранить</button>
      </div>

      <div class="emoji-grid" id="emojiGrid">
        <button class="emoji-btn" type="button" data-emoji="😀">😀</button>
        <button class="emoji-btn" type="button" data-emoji="😃">😃</button>
        <button class="emoji-btn" type="button" data-emoji="😄">😄</button>
        <button class="emoji-btn" type="button" data-emoji="😁">😁</button>
        <button class="emoji-btn" type="button" data-emoji="😅">😅</button>
        <button class="emoji-btn" type="button" data-emoji="😂">😂</button>
        <button class="emoji-btn" type="button" data-emoji="🤣">🤣</button>
        <button class="emoji-btn" type="button" data-emoji="😊">😊</button>
        <button class="emoji-btn" type="button" data-emoji="😍">😍</button>
        <button class="emoji-btn" type="button" data-emoji="😘">😘</button>
        <button class="emoji-btn" type="button" data-emoji="😎">😎</button>
        <button class="emoji-btn" type="button" data-emoji="🤓">🤓</button>
        <button class="emoji-btn" type="button" data-emoji="🧐">🧐</button>
        <button class="emoji-btn" type="button" data-emoji="🤡">🤡</button>
        <button class="emoji-btn" type="button" data-emoji="😈">😈</button>
        <button class="emoji-btn" type="button" data-emoji="👽">👽</button>
        <button class="emoji-btn" type="button" data-emoji="🐶">🐶</button>
        <button class="emoji-btn" type="button" data-emoji="🐱">🐱</button>
        <button class="emoji-btn" type="button" data-emoji="🦊">🦊</button>
        <button class="emoji-btn" type="button" data-emoji="🐼">🐼</button>
        <button class="emoji-btn" type="button" data-emoji="🐸">🐸</button>
        <button class="emoji-btn" type="button" data-emoji="🐙">🐙</button>
        <button class="emoji-btn" type="button" data-emoji="🦄">🦄</button>
        <button class="emoji-btn" type="button" data-emoji="🐧">🐧</button>
        <button class="emoji-btn" type="button" data-emoji="🦖">🦖</button>
        <button class="emoji-btn" type="button" data-emoji="🔥">🔥</button>
        <button class="emoji-btn" type="button" data-emoji="⚡">⚡</button>
        <button class="emoji-btn" type="button" data-emoji="💎">💎</button>
        <button class="emoji-btn" type="button" data-emoji="🎲">🎲</button>
        <button class="emoji-btn" type="button" data-emoji="👑">👑</button>
        <button class="emoji-btn" type="button" data-emoji="🏴‍☠️">🏴‍☠️</button>
      </div>
    </div>
  </div>

  <!-- Рулетка -->
  <main class="main">
    <h1 class="title">ЧТО ЗАПРЕТИМ СЕГОДНЯ?</h1>

    <div class="roulette-container">
      <div class="pointer"></div>
      <div class="roulette-track" id="track"></div>
    </div>

    <button class="spin-btn" id="spinBtn">КРУТИТЬ</button>
  </main>

  <!-- Модалка результата -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-window" id="modalWindow">

      <div id="actionStep">
        <img src="" alt="Service Logo" class="modal-img" id="modalImg">
        <div class="modal-title" id="modalTitle">Service</div>

        <div class="action-buttons">
          <button class="rkn-btn btn-restrict" onclick="applyPunishment('ОГРАНИЧЕНО')">Ограничить</button>
          <button class="rkn-btn btn-slow" onclick="applyPunishment('ЗАМЕДЛЕНО')">Замедлить</button>
          <button class="rkn-btn btn-ban" onclick="applyPunishment('ЗАБАНЕНО')">ЗАБАНИТЬ</button>
        </div>
      </div>

      <div id="resultStep" class="result-view">
        <div class="result-status" id="statusText">ЗАБАНЕНО</div>
        <div class="good-job">Сегодня вы хорошо потрудились</div>
        <div class="salary" id="salaryAmount">0 ₽</div>
        <div class="salary-label">ваша зарплата на сегодня</div>

        <button class="result-btn btn-take" id="takeBtn">Забрать деньги</button>
        <button class="result-btn btn-again" onclick="resetRoulette()">Крутить ещё</button>
      </div>

    </div>
  </div>

  <script src="static/js/script.js"></script>
</body>
</html>
